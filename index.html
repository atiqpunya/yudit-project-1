<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayingWithUmma - Digital Educational Resources</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#FF9FAA",
            "primary-dark": "#FF7E8E",
            secondary: "#AECBFA",
            accent: "#FDE68A",
            "cute-purple": "#D8B4FE",
            "cute-green": "#86EFAC",
            "background-light": "#FFFDF5",
            "text-main": "#4A4A4A",
          },
          fontFamily: {
            display: ["Fredoka", "sans-serif"],
            body: ["Nunito", "sans-serif"],
          },
          boxShadow: {
            'cute': '0 4px 0 0 rgba(0,0,0,0.05)',
            'cute-hover': '0 6px 0 0 rgba(0,0,0,0.08)',
            'card': '0 10px 30px -10px rgba(0,0,0,0.08)',
          }
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #FFFDF5;
      background-image: radial-gradient(#FF9FAA 0.5px, transparent 0.5px), radial-gradient(#AECBFA 0.5px, #FFFDF5 0.5px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
